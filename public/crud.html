<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Dev Bestiary</title>
</head>

<body>


    <div class="main">
        <div class="navbar">
            <span class="button-link"><a href="./index.html" class="homepage">Inicio</a></span>

            <span class="button-link">
                <a href="index.html">Login</a>
            </span>
        </div>


        <div class="search">
            <span class="searchTitle">Busca de conteudo</span>

            <span>
                <form action="" method="get">

                    <input type="checkbox" name="selectedArea" id="jsArea" value="javascript">
                    <label for="jsArea">Javascript</label><br>


                    <input type="checkbox" name="selectedArea" id="nodeArea" value="node">
                    <label for="nodeArea"></label>NodeJS<br>

                    <input type="checkbox" name="selectedArea" id="reactArea" value="react">
                    <label for="reactArea">React</label><br>


                    <input type="checkbox" name="selectedArea" id="tsArea" value="typescript">
                    <label for="tsArea">Typescript</label><br>

                    <input type="checkbox" name="selectedArea" id="htmlArea" value="html">
                    <label for="htmlArea"></label>HTML<br>

                    <input type="checkbox" name="selectedArea" id="cssArea" value="css">
                    <label for="cssArea"></label>CSS<br>

                    <input type="checkbox" name="selectedArea" id="firebaseArea" value="firebase">
                    <label for="firebaseArea">Firebase</label><br>

                    <button type="submit">Pesquisar</button>
                </form>
            </span>





        </div>
        <div class="content">
            <span class="methodTitle"> Metodo: <span class="methodName"> typeof </span></span>

            <p class="descriptionMethod"> Retorna o tipo de um dado.</p>

            <code> typeof 42; // "number" </code>
        </div>




        <div class="info">
            <p>Selecione as informações desejadas junto da pesquisa para localizar a informação desejada</p> <br>
            <p>Caso seja necessário realizar a alteração das informações realize o seu cadastro.</p>
        </div>
    </div>


</body>

</html>
